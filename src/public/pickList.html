<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crow's Nest</title>
  <link rel="icon" type="image/x-icon" href="favico/favicon.ico">
  <link href="datastyle.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4" id="table">
    <div id="title">
      <h1 class="text-3xl font-bold mb-4">Pick List Generator</h1>
    </div>
    <div class="mb-4 flex justify-between items-center">
      <button id="modePublic" class="On">Pull From Public</button>
      <button id="graph?" class="On">SPEED</button>
      <button id="oldGraphs" class="On">Old Graphs</button>
      <button id="sort" class="button">Generate List</button>
      <select id="sortMeth" name="sortMeth">
        <option value="opr">OPR</option>
        <option value="aps">Avg points scored</option> 
        <option value="dpropr">DPR by OPR</option>
        <option value="dpraps">DPR by APS</option>
      </select>
      <button id="explain" class="button">Explain</button>
    </div>
    <div class="overflow-auto border rounded-lg shadow bg-white">
      <table class="min-w-full table-fixed">
        <thead class="bg-gray-200 text-left">
          <tr>
            <th>Team</th>
            <th>Average Score</th>
            <th>Average Auto Score</th>
            <th>Average Teleop Score</th>
            <th>Algae?</th>
            <th>Net?</th>
            <th>Processor?</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
        </tbody>
      </table>
      <div id="images"></div>
    </div>
  </div>
</body>
<script>
  let oldGraphs = 1;
  let graphState = 1;
  let modeState = 1;
  let send = null;
  document.getElementById('modePublic').addEventListener("click", () => {
    modeState += 1;
    if (modeState > 2) {
      modeState = 0;
    }
    if (modeState == 0) {
      document.getElementById('modePublic').style.color = "#ff0000";
    } else if (modeState == 1) {
      document.getElementById('modePublic').style.color = "#00ff00";
    } else {
      document.getElementById('modePublic').style.color = "#0000ff";
    }
  });

  document.getElementById('oldGraphs').addEventListener("click", () => {
        oldGraphs *= -1;
    if (oldGraphs == -1) {
      document.getElementById('oldGraphs').style.color = "#ff0000";
    } else if (oldGraphs == 1) {
      document.getElementById('oldGraphs').style.color = "#00ff00";
    } 
  });

  document.getElementById('graph?').addEventListener("click", ()=> {
    graphState *= -1;
    if (graphState == -1) {
      document.getElementById('graph?').style.color = "#ff0000";
    } else if (graphState == 1) {
      document.getElementById('graph?').style.color = "#00ff00";
    } 
  });

  document.getElementById('sort').addEventListener("click", async () => {
    if (modeState == 0) {
      send = [localStorage.getItem('team'), -1, JSON.parse(localStorage.getItem("qrCodes"))];
    } else if (modeState == 1) {
      send = [localStorage.getItem('team'), 1];
    } else {
      send = [localStorage.getItem('team'), 2];
    }

    let data;

    if (graphState == -1) {
      data = await Graph(send);
      if (document.getElementById('sortMeth').value == 'opr') {
        console.log("OPRING - 1");
        data = await opr(send);
      } else if (document.getElementById('sortMeth').value == 'dpropr') {
        console.log("DPRING - 1");
        data = await dpro(send);
      } else if (document.getElementById('sortMeth').value == 'dpraps') {
        console.log("DPRING - 0");
        data = await dpra(send);
      }
    } else if (graphState == 1) {
      if (document.getElementById('sortMeth').value == 'aps') {
        data = await Sort(send);
      } else if (document.getElementById('sortMeth').value == 'opr'){
        data = await opr(send);
        console.log('OPRING - 2');
      } else if (document.getElementById('sortMeth').value == 'dpropr') {
        console.log("DPRING - 2");
        data = await dpro(send);
      } else if (document.getElementById('sortMeth').value == 'dpraps') {
        console.log("DPRING - 3");
        data = await dpra(send);
      }
    }

    const table = document.getElementById("data-table-body");
    table.innerHTML = '';
    
    data.forEach(line => {
      if (document.getElementById('sortMeth').value == 'aps') {
        createRow(line);
      } else if (document.getElementById('sortMeth').value == 'opr') {
        createRowOpr(line);
      } else if (document.getElementById('sortMeth').value == 'dpropr' || document.getElementById('sortMeth').value == 'dpropr') {
        createRowOpr(line);
      }
    });
  });

  async function opr(input) {
      const res = await fetch ("/oprsort", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(input),
    });

    console.log(res);

    if (!res.ok){
      throw new Error("HTTP error " + res.status);
    }

    const json = await res.json();

    if (oldGraphs == 1){
      try {
        const graph = document.createElement('img');
        graph.src = "data/Teams/" + localStorage.getItem('team') + "/" + localStorage.getItem('team') + "Graphs/AVT.png";
        graph.width = 600;
        graph.height = 400;

        const division = document.getElementById("images");
        division.innerHTML='';

        division.appendChild(graph);

      } catch (e) {
        console.error("Yikes (The graph didn't work).");
        console.error(e);
        return;
      }
    }
    return (json);;
  }

  async function dpro(input) {
    let avgs = '';
    allData = await opr(input);
    allData.forEach(line => {
      separate = line.split(",").map(s => s.trim().replace(/[\["\/]/g, ""));
      if (avgs.length>0) {
        avgs = avgs + '/' + separate[0] + ',' + separate[1];
      } else {
        avgs = separate[0] + ',' + separate[1]
      }
    });
    console.log('avgs: ' + avgs);
    send = input + '◌̓' + avgs;

    const res = await fetch ("/dprsort", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(send),
    });

    console.log(res);

    if (!res.ok){
      throw new Error("HTTP error " + res.status);
    }

    const json = await res.json();

    if (oldGraphs == 1){
      try {
        const graph = document.createElement('img');
        graph.src = "data/Teams/" + localStorage.getItem('team') + "/" + localStorage.getItem('team') + "Graphs/AVT.png";
        graph.width = 600;
        graph.height = 400;

        const division = document.getElementById("images");
        division.innerHTML='';

        division.appendChild(graph);

      } catch (e) {
        console.error("Yikes (The graph didn't work).");
        console.error(e);
        return;
      }
    }
    return (json);;
  }
  
async function dpra(input) {
    let avgs = '';
    allData = await Sort(input);
    separate = allData.split(",").map(s => s.trim().replace(/[\["\/]/g, ""));
    allData.forEach(line => {
      separate = line.split(",").map(s => s.trim().replace(/[\["\/]/g, ""));
      if (avgs.lenght>0) {
        avgs = avgs + '/' + separate[0] + ',' + separate[1];
      } else {
        avgs = separate[0] + ',' + separate[1];
      }
    });
    console.log('avgs: ' + avgs);

    send = input + '◌̓' + avgs;

      const res = await fetch ("/dprsort", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(send),
    });

    console.log(res);

    if (!res.ok){
      throw new Error("HTTP error " + res.status);
    }

    const json = await res.json();

    if (oldGraphs == 1){
      try {
        const graph = document.createElement('img');
        graph.src = "data/Teams/" + localStorage.getItem('team') + "/" + localStorage.getItem('team') + "Graphs/AVT.png";
        graph.width = 600;
        graph.height = 400;

        const division = document.getElementById("images");
        division.innerHTML='';

        division.appendChild(graph);

      } catch (e) {
        console.error("Yikes (The graph didn't work).");
        console.error(e);
        return;
      }
    }
    return (json);;
  }

  function createRow(csv){
        const fields = csv.split(",").map(s => s.trim().replace(/[\["\/]/g, ""));
        if (fields.length !== 7) {
          console.error("createRow: expected 7 comma‑separated values, got", fields.length);
          return;
        }
        const [
          team, allAvg, autoAvg, teleAvg, canAlgae, canProcess, canNet
        ] = fields;

        const table = document.getElementById("data-table-body");
        const newRow = document.createElement('tr');
        newRow.contentEditable = "false";
        newRow.innerHTML = `
            <td class="p-2 border">`+team+`</td>
            <td class="p-2 border">`+allAvg+`</td>
            <td class="p-2 border">`+autoAvg+`</td>
            <td class="p-2 border">`+teleAvg+`</td>`

        if (canAlgae == "Yes") {
          newRow.innerHTML = newRow.innerHTML +  `<td class="p-2 border Affirmative">`+canAlgae+`</td>`
        } else {
          newRow.innerHTML = newRow.innerHTML +  `<td class="p-2 border Negative">`+canAlgae+`</td>`
        }

        if (canProcess == "Yes") {
          newRow.innerHTML = newRow.innerHTML +  `<td class="p-2 border Affirmative">`+canProcess+`</td>`
        } else {
          newRow.innerHTML = newRow.innerHTML +  `<td class="p-2 border Negative">`+canProcess+`</td>`
        }

        if (canNet == "Yes") {
          newRow.innerHTML = newRow.innerHTML +  `<td class="p-2 border Affirmative">`+canNet+`</td>`
        } else {
          newRow.innerHTML = newRow.innerHTML +  `<td class="p-2 border Negative">`+canNet+`</td>`
        }
            table.appendChild(newRow);
            };
  
  function createRowOpr(csv){
        const fields = csv.split(",").map(s => s.trim().replace(/[\["\/]/g, ""));
        if (fields.length !== 2) {
          console.error("createRow: expected 7 comma‑separated values, got", fields.length);
          return;
        }
        const [
          team, opr
        ] = fields;

        const table = document.getElementById("data-table-body");
        const newRow = document.createElement('tr');
        newRow.contentEditable = "false";
        newRow.innerHTML = `
            <td class="p-2 border">`+team+`</td>
            <td class="p-2 border">`+opr+`</td>`

        table.appendChild(newRow);
            };

  async function Graph(State) {

    if (oldGraphs == 1){
      try {
        const graph = document.createElement('img');
        graph.src = "data/Teams/" + localStorage.getItem('team') + "/" + localStorage.getItem('team') + "Graphs/AVT.png";
        graph.width = 600;
        graph.height = 400;

        const division = document.getElementById("images");
        division.innerHTML='';

        division.appendChild(graph);

      } catch (e) {
        console.error("Yikes (The graph didn't work).");
        console.error(e);
        return;
      }
    }

    const res = await fetch ("/PLSort", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(State),
    });

    console.log(res);

    if (!res.ok){
      throw new Error("HTTP error " + res.status);
    }

    const json = await res.json();

    try {
      const graph = document.createElement('img');
      graph.src = "data/Teams/" + localStorage.getItem('team') + "/" + localStorage.getItem('team') + "Graphs/AVT.png";
      graph.width = 600;
      graph.height = 400;

      const division = document.getElementById("images");
      division.innerHTML='';

      division.appendChild(graph);

    } catch (e) {
      console.error("Yikes (The graph didn't work).");
      console.error(e);
      return;
    }

    return (json);
  }

  async function Sort(State) {
    const res = await fetch ("/PLSort2", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(State),
    });

    console.log(res);

    if (!res.ok){
      throw new Error("HTTP error " + res.status);
    }

    const json = await res.json();

    if (oldGraphs == 1){
      try {
        const graph = document.createElement('img');
        graph.src = "data/Teams/" + localStorage.getItem('team') + "/" + localStorage.getItem('team') + "Graphs/AVT.png";
        graph.width = 600;
        graph.height = 400;

        const division = document.getElementById("images");
        division.innerHTML='';

        division.appendChild(graph);

      } catch (e) {
        console.error("Yikes (The graph didn't work).");
        console.error(e);
        return;
      }
    }

    return (json);
  }

  document.getElementById('explain').addEventListener('click', ()=>{
    alert ("Pull From Public: a toggleable mode which dictates where the data is coming from - green means from the communal public file, red means from your TEAM's personal data, not just your local (this has not been implemented yet, still your local data)\n\nSPEED: Behaves very similarly to the aforementioned Pull From Public, except instead of changing where the data comes from, it makes the process faster if it is green (on) by not generating a graph, and slower if it is red (off) by taking the time to make a graph\n\nOld Graphs: Old Grpahs will, if enabled (green), import the most recent graph generated either before making a new one, or, if SPEED is enabled, just import the last graph. This can be dangerous because the graph could not represent recent data, especially if SPEED is on.\n\nGenerate List: generates a list of teams sorted by average points scored using the selected data method")
});
</script>
</html>
