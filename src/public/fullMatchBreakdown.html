<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crow's Nest</title>
  <link rel="icon" type="image/x-icon" href="favico/favicon.ico">
  <link href="datastyle.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4" id="table">
    <div id="title">
      <h1 class="text-3xl font-bold mb-4">Full Match Breakdown</h1>
    </div>
    <div class="mb-4 flex justify-between items-center adjacent-graph">
        <table>
          <thead>
            <th>
              Blue Alliance
            </th>
          </thead>
          <tbody id="BlueTableBody">
          </tbody>
        </table>
      <img src="data/cow.png" alt="cow" width="300" height="200">
        <table>
          <thead>
            <th>
              Red Alliance
            </th>
          </thead>
          <tbody id="RedTableBody">
          </tbody>
        </table>
    </div>
  </div>
</body>
<script>

var bt1 =  linkVars.get('bt1');
var bt2 =  linkVars.get('bt2');
var bt3 =  linkVars.get('bt3');
var rt1 =  linkVars.get('rt1');
var rt2 =  linkVars.get('rt2');
var rt3 =  linkVars.get('rt3');

document.addEventListener("DOMContentLoaded", async () => {
  matchData = await fullPredictSingleMatch();
  
  const [
    didBlueWin, 
    blueScoreRange, redScoreRange,
    blueWinPercent, redWinPercent,
    travRPb, enerRPb, superRPb,
    travRPr, enerRPr, superRPr,
    fuelBT, fuelRT,
    climbBT, climbRT,
    feedBT, feedRT
  ] = matchData;

  const blueTableBody = document.getElementById("BlueTableBody");
  const redTableBody = document.getElementById("RedTableBody");

  const shellBlue = document.createElement("tr");
  const shellRed = document.createElement("tr");

  shellBlue.innerHTML = `
    <td class="p-2 border">Team `+bt1+`</td>
    <td class="p-2 border">Team `+bt2+`</td>
    <td class="p-2 border">Team `+bt3+`</td>
    <td class="p-2 border">Win %: `+blueWinPercent+`</td>
    <td class="p-2 border">Score Range: `+blueScoreRange+`</td>
    <td class="p-2 border">Climb RP: `+travRPb+`</td>
    <td class="p-2 border">Energized RP: `+enerRPb+`</td>
    <td class="p-2 border">Supercharged RP: `+superRPb+`</td>
    <td class="p-2 border">Fuel Total: `+fuelBT+`</td>
    <td class="p-2 border">Feed Total: `+feedBT+`</td>
    <td class="p-2 border">Climb Total: `+climbBT+`</td>
  `;
  blueTableBody.appendChild(shellBlue);

  shellRed.innerHTML = `
    <td class="p-2 border">Team `+rt1+`</td>
    <td class="p-2 border">Team `+rt2+`</td>
    <td class="p-2 border">Team `+rt3+`</td>
    <td class="p-2 border">Win %: `+redWinPercent+`</td>
    <td class="p-2 border">Score Range: `+redScoreRange+`</td>
    <td class="p-2 border">Climb RP: `+travRPr+`</td>
    <td class="p-2 border">Energized RP: `+enerRPr+`</td>
    <td class="p-2 border">Supercharged RP: `+superRPr+`</td>
    <td class="p-2 border">Fuel Total: `+fuelRT+`</td>
    <td class="p-2 border">Feed Total: `+feedRT+`</td>
    <td class="p-2 border">Climb Total: `+climbRT+`</td>
  `;
  redTableBody.appendChild(shellRed);

  });

async function fullPredictSingleMatch() {
  const res = await fetch ("/fullOneMatchPred", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify([bt1, bt2, bt3, rt1, rt2, rt3]),
  });

  console.log(res);

  if (!res.ok){
      throw new Error("HTTP error " + res.status);
      alert ("Event Code was INVALID (why would you do this??)");
  }

  const json = await res.json();
  console.log(json);
  return(json);
}


</script>
</html>
